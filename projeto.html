<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Emmet</title>
</head>
<body>
    <!-- Parágrafo 1 -->
    <p>elfo</p>

    <!-- Imagem 1 -->
    <img src="img/elfo.jpg" width="150px" height="100px" alt="Imagem 1">

    <!-- Parágrafo 2 -->
    <p>Galadriel</p>

    <!-- Imagem 2 -->
    <img src="img/download.jpg" width="150px" height="100px" 2">

    <!-- Parágrafo 3 -->
    <p>Formulários</p>

    <!-- Form com 10 sections -->
    <form action="#" method="POST">
        <!-- Section 1 -->
        <section>
            <label for="input1">Nome:</label>
            <input type="text" id="input1" name="input1">
        </section>

        <!-- Section 2 -->
        <section>
            <label for="input2">Telefone:</label>
            <input type="number" id="input2" name="input2">
        </section>

        <!-- Section 3 -->
        <section>
            <label for="input3">E-mail:</label>
            <input type="email" id="input3" name="input3">
        </section>

        <!-- Section 4 -->
        <section>
            <label for="input4">Senha:</label>
            <input type="password" id="input4" name="input4">
        </section>

        <!-- Section 5 -->
        <section>
            <label for="input5">Salvar Senha:</label>
            <input type="checkbox" id="input5" name="input5">
        </section>

        <!-- Section 6 -->
        <section>
            <label for="input6">Li e Aceito:</label>
            <input type="radio" id="input6" name="input6">
        </section>

        <!-- Section 7 -->
        <section>
            <label for="input7">Data de Nascimento:</label>
            <input type="date" id="input7" name="input7">
        </section>

        <!-- Section 8 -->
        <section>
            <label for="input8">Abrir Imagem:</label>
            <input type="file" id="input8" name="input8">
        </section>

        <!-- Section 9 -->
        <section>
            <label for="input9">Alterar Cor:</label>
            <input type="color" id="input9" name="input9">
        </section>

        <!-- Section 10 -->
        <section>
            <label for="input10">Inserir Comentários:</label>
            <textarea id="input10" name="input10"></textarea>
        </section>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
